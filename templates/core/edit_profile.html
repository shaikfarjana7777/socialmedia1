{% extends 'core/base.html' %}

{% block content %}
<style>
    .insta-border {
        background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        padding: 3px; 
        border-radius: 15px;
    }

    .card {
        background: white;
        padding: 20px;
        border-radius: 12px;
    }
</style>

<div class="insta-border">
    <div class="card">
        <h2>Edit Profile</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required>
            </div>
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" rows="3">{{ user.bio }}</textarea>
            </div>
            <div class="form-group">
                <label for="profile_pic">Profile Picture</label>
                <input type="file" id="profile_pic" name="profile_pic" accept="image/jpeg,image/png">
                <small>Current: <a href="{{ user.profile_pic.url }}" target="_blank">{{ user.profile_pic.name }}</a></small>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
