{% load static %}
<style>

 .navbar-wrapper {
    background: linear-gradient(90deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
    padding: 3px; 
}
.navbar {
    height: 70px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    background: white; 
    box-shadow: 0 1px 2px rgba(0,0,0,0.1); /* subtle shadow */
    font-family: 'Arial', sans-serif;
    border-radius: 10px;
}

.navbar img {
    vertical-align: middle;
    height: 120px;
    filter: brightness(0) saturate(100%) invert(32%) sepia(97%) saturate(3666%) hue-rotate(320deg) brightness(92%) contrast(88%);
}

.navbar div a {
    color: #262626; 
    text-decoration: none;
    margin-left: 20px;
    font-weight: 600;
    font-size: 14px;
    transition: color 0.3s ease;
}

.navbar div a:hover {
    color: #E1306C; 
}

.navbar div:first-child a {
    margin-left: 0;
}

</style>
<div class="navbar-wrapper">
<nav class="navbar">
    <div>
        <a href="{% url 'index' %}">
            <img src="{% static 'assets/whiteinsta.png' %}" alt="Instagram">
        </a>
    </div>
    <div>
        {% if user.is_authenticated %}
            <a href="{% url 'profile' user.username %}">My Profile</a>
            <a href="{% url 'friend_requests' %}">
                Friend Requests{% if friend_request_count > 0 %} ({{ friend_request_count }}){% endif %}
            </a>
            <a href="{% url 'search' %}">Search</a>
            <a href="{% url 'create_post' %}">Create Post</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
    </div>
</nav>
</div>
